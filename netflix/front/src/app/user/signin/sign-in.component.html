<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!------ Include the above in your HEAD tag ---------->

<body>
  <div class="imagem"></div>
  <header>
    <div class="showcase-top">
      <a [routerLink]="['/home']">
        <img src="https://i.ibb.co/r5krrdz/logo.png" alt="" />
      </a>
    </div>
  </header>
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Entrar</h3>
        </div>
        <div class="card-body">
          <form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
            <div class="group">
              <div class="input-group form-group">
                <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="model.email"
                  required [ngClass]="{'invalid-textbox' :signInForm.submitted && !email.valid }">
                <label><span class="span-input">E-mail ou número de telefone</span></label>
                <div class="validation" *ngIf="signInForm.submitted && password.errors">
                  <label *ngIf="password.errors.required" class="validation-message">Informe um email ou número de
                    telefone válido.</label>
                </div>
                <div class="validation" *ngIf="signInForm.submitted && email.errors?.pattern">
                  <label class="validation-message">Endereço de email invalido.</label>
                </div>
              </div>
              <br>
              <div class="input-group form-group">
                <input type="password" name="password" class="form-control" #password="ngModel"
                  [(ngModel)]="model.password" required minlength="4" maxlength="60"
                  [ngClass]="{'invalid-textbox' :signInForm.submitted && !password.valid }">
                <label><span class="span-input">Senha</span></label>
                <div class="validation" *ngIf="signInForm.submitted && password.errors">
                  <label *ngIf="password.errors.required" class="validation-message">Este campo é obrigatório.</label>
                </div>
                <div class="validation" *ngIf="signInForm.submitted && password.errors?.minlength">
                  <label class="validation-message">A senha deve ter entre 4 e 60 caracteres.</label>
                </div>

              </div>
            </div>
            <div class="botao">
              <div class="form-group">
                <input type="submit" value="Entrar" class="btn float-center login_btn">
              </div>
            </div>
            <div class="row align-items-center remember">
              <input type="checkbox">Lembrar-se de mim
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Novo por aqui?<a [routerLink]="['/signup']">Assine agora</a>
          </div>
        </div>
        <div class="alert" *ngIf="serverErrorMessages">
          {{serverErrorMessages}}
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>Dúvidas? Ligue 0800-761-4631</p>
    <div class="footer-cols">
      <ul>
        <li><a href="#">Termos dos Cartões pré-pagos</a></li>
      </ul>
      <ul>
        <li><a href="#">Termos de uso</a></li>
      </ul>
      <ul>
        <li><a href="#">Declaração de privacidade</a></li>
      </ul>
    </div>
    <br>
    <br>
    <a href="#">Netflix Brasil</a>
  </footer>
</body>
